{% extends "base.html" %}

{% block title %}Login - NamAirTravel{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-80px)] bg-gray-50">
    <div class="w-full max-w-[400px] bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-3 rounded text-sm border border-red-100 mb-4">
                <p class="font-medium">Invalid credentials</p>
            </div>
            {% endif %}

            <div class="flex flex-col gap-1">
                <label for="id_username" class="text-sm font-semibold text-gray-700">Username</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                    maxlength="150" required id="id_username"
                    class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none text-sm">
            </div>

            <div class="flex flex-col gap-1">
                <label for="id_password" class="text-sm font-semibold text-gray-700">Password</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password"
                    class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none text-sm">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm mt-2">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
