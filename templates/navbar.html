<nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold font-display tracking-tight text-slate-900 flex items-center gap-2">
            <span>NamAirTravel</span>
        </a>

        <div class="space-x-6 flex items-center">
            {% if user.is_authenticated %}
            <div class="flex items-center gap-4">
                <span class="text-sm font-semibold text-slate-700 bg-slate-100 px-3 py-1 rounded-full">
                    {{ user.username}}
                </span>

                {% if user.is_staff %}
                <a href="{% url 'admin:index' %}"
                    class="text-sm font-medium text-slate-500 hover:text-blue-600 transition-colors">Admin</a>
                {% endif %}

                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                        class="text-sm font-medium text-slate-500 hover:text-red-600 transition-colors">Logout</button>
                </form>
            </div>
            {% else %}
            <a href="{% url 'login' %}"
                class="text-sm font-medium text-slate-900 hover:text-blue-600 transition-colors">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
