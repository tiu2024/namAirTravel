{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NamAirTravel{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="{% static 'htmx.min.js' %}" defer></script>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 text-slate-800 font-sans antialiased flex flex-col min-h-screen" hx-boost="true">

    {% include 'navbar.html' %}

    <main class="w-full flex-grow">
        {% if messages %}
        <div id="messages" class="mb-4 max-w-7xl mx-auto px-4">
            {% for message in messages %}
            <div
                class="p-4 mb-2 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center text-sm">
        &copy; {% now "Y" %} NamAirTravel. All rights reserved.
    </footer>
</body>

</html>
